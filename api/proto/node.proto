syntax = "proto3";
package cluster.v1;
option go_package = "clustering/api/proto/node;nodepb";

message Empty {}

message Node {
  string id = 1;
  string address = 2;
  string role = 3;
  string status = 4;
}

message ListNodesResponse { repeated Node nodes = 1; }

service NodeService {
  rpc ListNodes(Empty) returns (ListNodesResponse);
}


